<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css grid</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1>Image Grid</h1>

		<div class="row">
			<div class="col-3">
				<img class="Aquamarine" src="https://via.placeholder.com/600x150">
			</div>
			<div class="col-3">
				<img src="https://via.placeholder.com/600x150">
			</div>

		</div>

		<div class="row">
			<div class="col-3">
				<img src="https://via.placeholder.com/600x350">
			</div>

			<div class="col-3">
				<div class="row">
					<div class="col-2">
						<img src="https://via.placeholder.com/200x170">
					</div>

					<div class="col-2">
						<img src="https://via.placeholder.com/200x170">
					</div>

					<div class="col-2">
						<img src="https://via.placeholder.com/200x170">
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<img src="https://via.placeholder.com/300x150">
					</div>

					<div class="col-3">
						<img src="https://via.placeholder.com/300x150">
					</div>


				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-2">
				<img src="https://via.placeholder.com/400x185">
			</div>

			<div class="col-2">
				<img src="https://via.placeholder.com/400x185">
			</div>

			<div class="col-1">
				<img src="https://via.placeholder.com/200x185">
			</div>

			<div class="col-1">
				<img src="https://via.placeholder.com/200x185">
			</div>

		</div>

		<div class="row">
			<div class="col-1">
				<img src="https://via.placeholder.com/200x145">
			</div>

			<div class="col-3">
				<img src="https://via.placeholder.com/600x145">
			</div>
			
			<div class="col-2">
				<img src="https://via.placeholder.com/400x145">
			</div>
		</div>
	</div>

	
</body>
</html>
