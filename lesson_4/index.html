<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dinner</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="img/png" href="img/favicon.png">
</head>
<body>
	<div>
		<header class="header">
			<h1>CSS Dinner Shopping list</h1>
			<p>Let's go to the mall!</p>
		</header>
		<section class="list section">
			<ul>
				<li><input type="checkbox" name="dinner_list" value="A lot of picles">A lot of picles</li>
				<li><input type="checkbox" name="dinner_list" value="10 apples">10 apples</li>
				<li><input type="checkbox" name="dinner_list" value="20 oranges">20 oranges</li>
				<li><input type="checkbox" name="dinner_list" value="13 plates">13 plates</li>
				<li><input type="checkbox" name="dinner_list" value="15 bentos">15 bentos</li>
				<li><input type="checkbox" name="dinner_list" value="1 bottle of Sake ^_^">1 bottle of Sake ^_^</li>
			</ul>
			<p>Bon appetit :)</p>
		</section>
	</div>
</body>
</html>
